<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<body class="body">
    <header class="header">
        <img class="logo" src="./ASSETS/descarga.png" alt="">
        <h1>Simula tu credito en simples pasos</h1>
    </header>
    



  <section class="seccion">
      <div class="form">
        <form action="" id="formulario" class="form"></form>
            <h2>Vehiculos</h2>
            <div>
                <label for="ingresoVehiculos"> Ingresos Mensuales: </label>
                <input autofocus type="number" name="" id="ingresoVehiculos" placeholder="Introduzaca su Ingreso Mensual">
                
            </div>
                    
            <div>
                <label for="capitalVehiculos"> Monto a Solicitar: </label>
                <input autofocus type="number" name="" id="capitalVehiculos" placeholder="Ingrese cuanto dinero necesita">
                
            </div>
            
            <div>
                <label for="CuotasVehiculos"> Cantidad de Cuotas:     </label>
                <input autofocus type="number" name="" id="CuotasVehiculos" placeholder="Ingrese en cuantas cuotas lo va a pagar">
            </div>   
            
                
            
            <div>
                
            
                <button type="button" id="calcular1">CALCULAR</button>
                
            </div>
        </form>        
     </div>
    
     <div class="form">
        <form action="" id="formulario" class="form"></form>
            <h2>Hogar</h2>
            <div>
                <label for="ingresoHipoteca"> Valor de la Propiedad </label>
                <input autofocus type="number" name="" id="ingresoHipoteca" placeholder="Introduzaca el valor de la Propiedad">
                
            </div>
                    
            <div>
                <label for="capitalHogar"> Monto a Solicitar: </label>
                <input autofocus type="number" name="" id="capitalHogar" placeholder="Ingrese cuanto dinero necesita">
                
            </div>
            
            <div>
                <label for="CuotasHogar"> Cantidad de Cuotas:     </label>
                <input autofocus type="number" name="" id="cuotasHogar" placeholder="Ingrese en cuantas cuotas lo va a pagar">
            </div>   
            
                
            <div>
                
            
                <button type="button" id="calcular2">CALCULAR</button>
                
            </div>
                
     </div>
    
     <div class="form">
        <form action="" id="formulario" class="form"></form>
            <h2>Libre Destino</h2>
            <div>
                <label for="ingresoLibre"> Ingresos Mensuales: </label>
                <input autofocus type="number" name="" id="ingresoLibre" placeholder="Introduzaca su Ingreso Mensual" required/>
                
            </div>
            
                    
            <div>
                <label for="capitalLibre"> Monto a Solicitar: </label>
                <input autofocus type="number" name="" id="capitalLibre" placeholder="Ingrese cuanto dinero necesita" required/>
                
            </div>
            
            <div>
                <label for="CuotasLibre"> Cantidad de Cuotas:     </label>
                <input autofocus type="number" name="" id="cuotasLibre" placeholder="Ingrese en cuantas cuotas lo va a pagar" required/>
            </div>   
            
                
            
            <div>
                
                <button type="button" id="calcular3">CALCULAR</button>
                
            </div>
                
       </div>
       <div class="container">
           
       </div>
    </section>
    <section class="seccion2">
        <div id="aviso">
            <h3 class="anuncia" id="info"></h3>
        </div>
        <div>
    </section>
    
    <div id="Simulaciones">
        
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./JS/calculador_intereses.js"></script>
</body>
</html>
