<html lang="en">
<head>

    <header class="header">
        <img class="logo" src="./ASSETS/descarga.png" alt="">

    </header>
    

    <section class="cambio">
        <h2>Paga tu credito con otras divisas!</h2>
        <div class="container">
            <div class="moneda">
                <select id="moneda_A">
                <option value="AED">AED</option>
                <option value="ARS">ARS</option>
                <option value="AUD">AUD</option>
                <option value="BGN">BGN</option>

                <option value="CAD">CAD</option>
                <option value="CHF">CHF</option>
                <option value="CLP">CLP</option>
                <option value="CNY">CNY</option>
                <option value="COP">COP</option>
                <option value="CZK">CZK</option>
                <option value="DKK">DKK</option>
                <option value="DOP">DOP</option>
                <option value="EGP">EGP</option>
                <option value="EUR">EUR</option>
                <option value="FJD">FJD</option>
                <option value="GBP">GBP</option>
                <option value="GTQ">GTQ</option>
                <option value="HKD">HKD</option>
                <option value="HRK">HRK</option>
                <option value="HUF">HUF</option>
                <option value="IDR">IDR</option>
                <option value="ILS">ILS</option>
                <option value="INR">INR</option>
                <option value="ISK">ISK</option>
                <option value="JPY">JPY</option>
                <option value="KRW">KRW</option>
                <option value="KZT">KZT</option>
                <option value="MXN">MXN</option>
                <option value="MYR">MYR</option>
                <option value="NOK">NOK</option>
                <option value="NZD">NZD</option>
                <option value="PAB">PAB</option>
                <option value="PEN">PEN</option>
                <option value="PHP">PHP</option>
                <option value="PKR">PKR</option>
                <option value="PLN">PLN</option>
                <option value="PYG">PYG</option>
                <option value="RON">RON</option>
                <option value="RUB">RUB</option>
                <option value="SAR">SAR</option>
                <option value="SEK">SEK</option>
                <option value="SGD">SGD</option>
                <option value="THB">THB</option>
                <option value="TRY">TRY</option>
                <option value="TWD">TWD</option>
                <option value="UAH">UAH</option>

                <option value="UYU">UYU</option>

                <option value="ZAR">ZAR</option>
            </select>
            
            <input type="number" id="inputA" placeholder="0"  value="1">
        </div>
        
        <div class="taza-cambio-container">
            
            <div class="cambio" id="cambio"></div>
            
        </div>
        
        <div class="moneda">
            <select id="moneda_B">
                <option value="ARS">ARS</option>

            </select>

            <input type="number" id="inputB"  placeholder="0" >

           </div>
         </div>
       
   </section>

  <section class="seccion">
      <div class="form">
        <form action="" id="formulario" class="form"></form>
            <h2>Vehiculos</h2>
            <div>
                <label for="ingresoVehiculos"> Ingresos Mensuales: </label>
                <input autofocus type="number" name="" id="ingresoVehiculos" placeholder="Introduzaca su Ingreso Mensual">
                
            </div>
            <div>
                <label for="Edad">Edad:</label>
                <input type="number" name="edad" id="edadVehiculos" placeholder="Introduzaca su Edad">
            </div>
                    
            <div>
                <label for="capitalVehiculos"> Monto a Solicitar: </label>
                <input autofocus type="number" name="" id="capitalVehiculos" placeholder="Ingrese cuanto dinero necesita">
                
            </div>
            
            <div>
                <label for="CuotasVehiculos"> Cantidad de Cuotas:     </label>
                <input autofocus type="number" name="" id="CuotasVehiculos" placeholder="Ingrese en cuantas cuotas lo va a pagar">
            </div>   
            
                
            
            <div>
                
            
                <button type="button" id="calcular1">CALCULAR</button>
                
            </div>
        </form>        
     </div>
    
     <div class="form">
        <form action="" id="formulario" class="form"></form>
            <h2>Hogar</h2>
            <div>
                <label for="ingresoHipoteca"> Valor de la Propiedad </label>
                <input autofocus type="number" name="" id="ingresoHipoteca" placeholder="Introduzaca el valor de la Propiedad">
                
            </div>
            <div>
                <label for="Edad">Edad:</label>
                <input type="number" name="edad" id="edadHogar"placeholder="Introduzaca su Edad">
            </div>
                    
            <div>
                <label for="capitalHogar"> Monto a Solicitar: </label>
                <input autofocus type="number" name="" id="capitalHogar" placeholder="Ingrese cuanto dinero necesita">
                
            </div>
            
            <div>
                <label for="CuotasHogar"> Cantidad de Cuotas:     </label>
                <input autofocus type="number" name="" id="cuotasHogar" placeholder="Ingrese en cuantas cuotas lo va a pagar">
            </div>   
            
                
            <div>
                
            
                <button type="button" id="calcular2">CALCULAR</button>
                
            </div>
                
     </div>
    
     <div class="form">
        <form action="" id="formulario" class="form"></form>
            <h2>Libre Destino</h2>
            <div>
                <label for="ingresoLibre"> Ingresos Mensuales: </label>
                <input autofocus type="number" name="" id="ingresoLibre" placeholder="Introduzaca su Ingreso Mensual" required/>
                
            </div>
            <div>
                <label for="Edad">Edad:</label>
                <input type="number" name="edad" id="edadLibre"placeholder="Introduzaca su Edad">
            </div>
            
                    
            <div>
                <label for="capitalLibre"> Monto a Solicitar: </label>
                <input autofocus type="number" name="" id="capitalLibre" placeholder="Ingrese cuanto dinero necesita" required/>
                
            </div>
            
            <div>
                <label for="CuotasLibre"> Cantidad de Cuotas:     </label>
                <input autofocus type="number" name="" id="cuotasLibre" placeholder="Ingrese en cuantas cuotas lo va a pagar" required/>
            </div>   
            
                
            
            <div>
                
                <button type="button" id="calcular3">CALCULAR</button>
                
            </div>
                
       </div>
       <div class="container">
           
       </div>
    </section>
    <section class="seccion2">
        <div id="aviso">
            <h3 class="anuncia" id="info"></h3>
        </div>
        <div>
    </section>
    
    <div class="simulaciones" id="Simulaciones">

            <thead>
                <tr>
                    <td class="tdhead">TIPO</td>
                    <td class="tdhead">CAPITAL</td>
                    <td class="tdhead">IMPORTE</td>
                    <td class="tdhead">CUOTAS A PAGAR</td>
                </tr>
            </thead>
            <tbody id="tab">
            </tbody>
            <tfoot>
                
            </tfoot>
        </table>
    </div> 


    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    
    <script type="module" src="./JS/calculador_intereses.js"></script>
</body>
</html>
